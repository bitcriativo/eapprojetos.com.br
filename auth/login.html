<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Criativo | Login - Área do Cliente</title>

    <!--CSS Vendor-->
    <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    
    <!-- CSS START -->
    <link rel="stylesheet" href="../assets/css/style.min.css">
  </head>
  <body class="vh-100">
    <!-- Navbar START -->
    <nav class="navbar">
      <div class="navbar-container">
        <a class="navbar-brand" href="/">
          <img src="../917d9aa0e3c2c50660c5.png" class="d-inline-block align-top" alt="">
        </a>
      </div>
    </nav>
    <h1 class="sr-only">Login</h1>

    <main class="container h-100">
      <div class="row h-100">
        <form action="" class="col-6 m-auto form__login">
          <div class="text-center mb-5">
            <h2 class="title text-primary">Login</h2>
            <p class="text">Faça login para continuar.</p>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="exemplo@exemplo.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox_remember">
            <label class="form-check-label" for="checkbox_remember">Lembra de mim</label>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </main>
  <script defer src="../main.js"></script></body>
</html>
